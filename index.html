<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks WebApp</title>
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/draggable.css">
    <link rel="stylesheet" href="toastr/toastr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-dark bg-primary ps-2">
        <a href='#' class="navbar-brand" id="navTitle">
            Daily Tasks Administrator WebApp
        </a>
    </nav>

    <div class="container">
        <!-- Task form-->
        <div id="AppForm" class="row pt-3"> 
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Create a Task</h4>
                    </div>
                    <form id="task-form" class="card-body" >
                        <div class="row">
                            <div class="form-group col-md-10">
                                <input type="text" id="taskDescription" placeholder="Task Description" class="form-control bg-light">
                            </div>
                            <div class="form-group col-md-2">
                                <input type="submit" value="Add" class="btn btn-primary w-100">                            
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <hr>
        <!-- Tasks list -->
        <div id="AppTasksList" class="row pt-3">
            <div>
                <div id="taskListHeader" class="row align-items-center pb-4 px-3" style="display: none;" >
                    <div class="col-8 text-center">
                        <strong>Task Description</strong>                   
                    </div>
                    <div class="col-3 text-center">
                        <strong>Creation date</strong>
                    </div>
                    <div class="col-1">
                    </div>
                </div>    
            </div>
            
            <div id="tasks-list" class="col">
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/toastr/toastr.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
